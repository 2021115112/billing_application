<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
        }

        #finalBillContent {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        #paymentStatus {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #billTable {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #billTable th, #billTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #billTable th {
            background-color: #f2f2f2;
        }

        #printBtn,#backhome {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #printBtn:hover,#backhome:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .logo {
            font-weight: bold;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <header>
        <span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" >  Smart</span><span class="logo">Market</span> <h1 style="text-align: center">Final Bill</h1>
      </header>
    <main>
        <div id="finalBillContent">
            <h2>Payment Status:</h2>
            <p id="paymentStatus">Payment Status: Payment Successful âœ“</p>
            <h2>Bill Details:</h2>
            <table id="billTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="billItems">
                </tbody>
                <tfoot>
                    <tr>
                        <td><strong>Total Amount:</strong></td>
                        <td id="totalAmount"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <button id="printBtn">Print Bill</button>
        <button id="backhome">Back to Home</button>
    </main>
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const billItems = document.getElementById('billItems');
            let totalAmount = 0;

            products.forEach(product => {
                const row = document.createElement('tr');
                const productNameCell = document.createElement('td');
                const priceCell = document.createElement('td');

                productNameCell.textContent = product.name;
                priceCell.textContent = `$${product.price}`;

                row.appendChild(productNameCell);
                row.appendChild(priceCell);

                billItems.appendChild(row);
                totalAmount += parseFloat(product.price);
            });

            document.getElementById('totalAmount').textContent = `$${totalAmount.toFixed(2)}`;

            localStorage.removeItem('products');

            document.getElementById('printBtn').addEventListener('click', function() {
                window.print();
            });

            document.getElementById('backhome').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
